<!DOCTYPE html>
<html>
<head th:fragment="head(titulo)">
	<meta charset="UTF-8">
	<title th:text="${titulo}">Titulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</head>
<body>
	<header th:fragment="header(nomepagina)" class="mb-2">
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <div class="container">

                <a class="navbar-brand" href="#" th:href="@{/administracao}">
                    <img th:src="@{/images/logo.png}" width="52" height="52" alt="">
                    <h3 class="fw-bold d-inline-block">Livraria Turing</h3>
                    <h5 th:text="${nomepagina}">Administração</h5>
                </a>
                <form action="#">
                    <button 
                        th:formaction="@{/inicio}"
                        class="btn btn-outline-dark "
                        type="submit">
                        Sair
                    </button>
                </form>
            </div>
        </nav>
        <ul class="nav nav-pills">
            <li class="nav-item" th:class="${nomepagina} == 'Livros' ? bg-success">
                <a class="nav-link text-dark" aria-current="page" href="#" th:href="@{/livro}">Livros</a>
            </li>
            <li class="nav-item" th:class="${nomepagina} == 'Editoras' ? bg-success">
                <a class="nav-link text-dark" href="#" th:href="@{/editora}">Editoras</a>
            </li>
            <li class="nav-item" th:class="${nomepagina} == 'Autores' ? bg-success">
                <a class="nav-link text-dark" href="#" th:href="@{/autor}">Autores</a>
            </li>
            <li class="nav-item" th:class="${nomepagina} == 'Formas Pagamento' ? bg-success">
                <a class="nav-link text-dark" href="#" th:href="@{/formapagamento}">Formas Pagamento</a>
            </li>
        </ul>
        
    </header>
    <footer th:fragment="footer" class="text-center m-5">

        <a href="https://www.instagram.com/nycolas.ra/" target="_blank" class="text-success text-decoration-none">Nycolas</a> |
        <a href="https://www.instagram.com/p.lucasg/" target="_blank" class="text-success text-decoration-none">Pedro</a> |
        <a href="https://www.instagram.com/gsillva18/" target="_blank" class="text-success text-decoration-none">Gabriel</a>
        <br>
        &copy; 
        Livraria Turing
    </footer>
</body>
</html>
