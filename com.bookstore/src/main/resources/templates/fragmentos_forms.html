<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
	<title>Titulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</head>
<body>
    <header th:fragment="header(urlVoltar,nomepagina)">
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <div class="container">

                <a class="navbar-brand" href="#" th:href="@{/administracao}">
                    <img th:src="@{/images/logo.png}"  width="52" height="52" alt="">
                    <h3 class="fw-bold d-inline-block">Livraria Turing</h3>
                    <h5 th:text="${nomepagina}"></h5>
                </a>
                <form action="#" method="GET">
                    <button 
                        type="submit"
                        class="btn btn-outline-dark"
                        th:formaction="@{${urlVoltar}}"
                    >
                        Voltar
                    </button>
                </form>
            </div>
        </nav>
    </header>
</body>
</html>
