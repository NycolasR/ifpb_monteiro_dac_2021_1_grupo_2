<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{fragmentos :: head('CRUD Autores')}"></head>
<body>
    <!--Esse header reutiliza de fragmentos das telas de administração-->
    <header th:replace="~{fragmentosadm :: header('Autores')}"></header>

    <main>  
        <!--Essa div está relacionada ao listamento dos autores-->
        <div class="container">
            <h3 class="text-center pt-2 mb-2 fw-bold mb-5">Autores</h3>

            <div class="row row-cols-1 row-cols-md-2 g-3">
                <div class="col" th:each="autor : ${autores}">
                    <div class="card border border-success rounded">
                        <a  href="#" th:href="@{/autorform/{id}(id=${autor.ID})}" class="text-dark text-decoration-none">
                            <div class="card-body" th:text="${autor.nome}"></div>
                        </a>
                        
                    </div>
                </div>
            </div>

        </div>

        <!--a div abaixo é utilizada para numeracao das páginas-->
        <div class="mt-5 mb-3" th:if="${fim} != null">
            <ul class="pagination pagination-sm justify-content-center">
                <li class="page-item border border-success rounded-start">
                    <a class="page-link text-success" href="#" th:href="@{/ecolher_pagina_autor/{id}(id=1)}">Inicio</a>
                </li>
                <li class="page-item border border-success" th:each="numero : ${numeracao}">
                    <a class="page-link text-success" href="#" th:href="@{/ecolher_pagina_autor/{id}(id=${numero})}" th:text="${numero}"></a>
                </li>
                <li class="page-item border border-success rounded-end">
                    <a class="page-link text-success" href="#" th:href="@{/ecolher_pagina_autor/{id}(id=${fim})}">Fim</a>
                </li>
            </ul>
        </div>
        
        <!--Essa div está relacionada ao botão de adicionar-->
        <div class=" m-3 p-1 rounded text-center">
            <a href="#" th:href="@{/autorform/{id}(id=0)}"><button type="button" class="btn btn-outline-success" >ADICIONAR</button></a>
        </div>

    <main>
    
    <footer th:replace="~{fragmentosadm :: footer}"></footer>
</body>
</html>
