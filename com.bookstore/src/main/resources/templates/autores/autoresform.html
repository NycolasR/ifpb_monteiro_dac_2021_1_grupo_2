<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{fragmentos :: head('CRUD Autores')}"></head>
<body>
    <main>
        <form action="#" th:object="${autor}" class="text-center" method="POST">
            <label for="inputnomeautor" class="form-label">Nome do Autor</label>
            <input type="text" class="form-control border border-success w-50 ms-auto me-auto" id="inputnomeautor" th:field="*{nome}" required>
            <br>
            <button type="submit" class="btn btn-outline-success me-1 ms-1 mb-1" id="btnadicionar" th:hidden = "*{nome} != '' ? true" 
            th:formaction="@{/autorformadd}">
                Adicionar
            </button>
            <button type="submit" class="btn btn-outline-success me-1 ms-1 mb-1" id="btnatualizar" th:hidden = "*{nome} == '' ? true" 
            th:formaction="@{/autorformupdate/{id}(id=*{ID})}">
                Atualizar
            </button>
            <button type="submit" class="btn btn-outline-success me-1 ms-1 mb-1" id="btnremover" th:hidden = "*{nome} == '' ? true" 
            th:formaction="@{/autorformremove/{id}(id=*{ID})}">
                Remover
            </button>
        </form>
    </main>
</body>
</html>
